<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <h:head>
        <title>#{userLoginBean.username} - MR</title>
    </h:head>

    <h:body>
        <h:form>
            <p:growl id="messages"/>

            <p:menubar>
                <p:submenu label="File" icon="ui-icon-document">
                    <p:submenu label="New" icon="ui-icon-contact">
                        <p:menuitem value="Create" url="#"/>
                        <p:menuitem value="Load" url="#"/>
                    </p:submenu>
                    <p:menuitem value="Open" url="#"/>
                    <p:separator/>
                    <p:menuitem value="Quit" url="#"/>
                </p:submenu>

                <p:submenu label="Edit" icon="ui-icon-pencil">
                    <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w"/>
                    <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e"/>
                </p:submenu>

                <f:facet name="options">
                    <p:inputText style="margin-right:10px" placeholder="Search"/>
                    <p:commandButton type="button" value="Logout" icon="ui-icon-extlink"
                                     actionListener="#{authenticate.logout}"/>
                </f:facet>
            </p:menubar>
        </h:form>

        <div style="height:500px">
            <h:form>
                <p:growl id="msgs" showDetail="true"/>

                <p:dashboard id="board" model="#{dashboard.model}">
                    <p:ajax event="reorder" listener="#{dashboard.handleReorder}" update="msgs"/>

                    <p:panel id="patient_identity" header="Patient Identity">
                        <h:outputText value="Content"/>
                    </p:panel>

                    <p:panel id="tracking_pisode" header="Tracking Episode">
                        <h:outputText value="Content"/>
                    </p:panel>

                    <p:panel id="biological_examinations" header="Biological Examinations">
                        <h:outputText value="Content"/>
                    </p:panel>

                    <p:panel id="medical_history" header="Medical History">
                        <h:outputText value="Content"/>
                    </p:panel>

                    <p:panel id="prescriptions" header="Prescriptions">
                        <h:outputText value="Content"/>
                    </p:panel>

                    <p:panel id="documents" header="Documents">
                        <h:outputText value="Content"/>
                    </p:panel>
                </p:dashboard>

                <div style="clear:both"/>
            </h:form>
        </div>
    </h:body>
</f:view>

</html>
